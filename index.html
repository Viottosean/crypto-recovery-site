<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recover Lost WETH</title>
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
  <script src="https://unpkg.com/web3modal/dist/index.js"></script>
  <script src="https://unpkg.com/ethers/dist/ethers.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
    }
    header {
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      position: sticky;
      top: 0;
    }
    h1 {
      font-size: 2.5em;
      color: #f4e04d;
    }
    p {
      font-size: 1.2em;
      color: #c1c1c1;
      margin: 15px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      margin: 15px;
      border-radius: 25px;
      background: #4caf50;
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    table th, table td {
      border: 1px solid white;
      padding: 15px;
      text-align: center;
      color: #fff;
    }
    table th {
      background: rgba(0, 0, 0, 0.8);
    }
    footer {
      padding: 10px;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.8);
      color: #c1c1c1;
      position: absolute;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Recover Your Lost WETH</h1>
  </header>
  <p>Disclaimer: This tool searches for recoverable WETH. While it aims to assist, recovery is not guaranteed. A 5% fee will be charged for successful recoveries.</p>
  <button id="connectWallet">Connect Wallet</button>
  <div id="results" style="display:none;">
    <h2>Recoverable WETH</h2>
    <table id="tokensTable">
      <thead>
        <tr>
          <th>Type</th>
          <th>Amount</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const WETH_ADDRESS = "0xC02aaa39b223FE8D0A0E5C4F27eAD9083C756Cc2"; // WETH Contract
    const WETH_ABI = [
      { constant: true, inputs: [{ name: "_owner", type: "address" }], name: "balanceOf", outputs: [{ name: "balance", type: "uint256" }], type: "function" },
      { constant: false, inputs: [{ name: "recipient", type: "address" }, { name: "amount", type: "uint256" }], name: "transfer", outputs: [{ name: "success", type: "bool" }], type: "function" }
    ];

    const RECOVERY_CONTRACT_ADDRESS = "0xYourContractAddress"; // Replace with your contract address
    const RECOVERY_CONTRACT_ABI = [
      // Your contract ABI here
    ];

    let web3;
    let provider;
    let userAddress;

    async function connectWallet() {
      const providerOptions = {
        walletconnect: {
          package: window.WalletConnectProvider.default,
          options: {
            infuraId: "YOUR_INFURA_PROJECT_ID", // Replace with your Infura project ID
          },
        },
        coinbasewallet: {
          package: window.CoinbaseWalletSDK,
          options: {
            appName: "Crypto Recovery Tool",
            infuraId: "YOUR_INFURA_PROJECT_ID", // Replace with your Infura project ID
          },
        },
      };

      const web3Modal = new Web3Modal({
        cacheProvider: true,
        providerOptions,
      });

      try {
        provider = await web3Modal.connect();
        web3 = new Web3(provider);
        const accounts = await web3.eth.getAccounts();
        userAddress = accounts[0];
        document.getElementById("results").style.display = "block";
        searchRecoverableWETH();
      } catch (error) {
        console.error("Could not connect wallet:", error);
      }
    }

    async function searchRecoverableWETH() {
      const tableBody = document.querySelector("#tokensTable tbody");
      tableBody.innerHTML = ""; // Clear previous results

      const wethContract = new web3.eth.Contract(WETH_ABI, WETH_ADDRESS);

      try {
        const balance = await wethContract.methods.balanceOf(userAddress).call();
        const dust = parseFloat(web3.utils.fromWei(balance, "ether")).toFixed(6);

        if (dust > 0) {
          const row = `
            <tr>
              <td>Dust</td>
              <td>${dust} WETH</td>
              <td>Recoverable</td>
              <td><button onclick="claimWETH(${dust})">Claim</button></td>
            </tr>
          `;
          tableBody.insertAdjacentHTML("beforeend", row);
        } else {
          const row = `
            <tr>
              <td colspan="4">No recoverable WETH found</td>
            </tr>
          `;
          tableBody.insertAdjacentHTML("beforeend", row);
        }
      } catch (error) {
        alert("Error fetching WETH balances: " + error.message);
      }
    }

    async function claimWETH(amount) {
      try {
        const recoveryContract = new web3.eth.Contract(RECOVERY_CONTRACT_ABI, RECOVERY_CONTRACT_ADDRESS);
        const amountInWei = web3.utils.toWei(amount.toString(), "ether");

        await recoveryContract.methods.claimTokens(WETH_ADDRESS, amountInWei).send({
          from: userAddress,
          value: web3.utils.toWei((amount * 0.05).toString(), "ether"), // 5% fee
        });

        alert("WETH successfully claimed!");
        searchRecoverableWETH(); // Refresh balances
      } catch (error) {
        alert("Failed to claim WETH: " + error.message);
      }
    }

    document.getElementById("connectWallet").addEventListener("click", connectWallet);
  </script>
  <footer>Powered by Blockchain Technology</footer>
</body>
</html>
