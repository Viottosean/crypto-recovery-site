<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost WETH Recovery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #4CAF50;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        .button:hover {
            background-color: #45a049;
        }
        .disclaimer {
            font-size: 14px;
            color: #555;
            margin-top: 20px;
            line-height: 1.6;
        }
        .wallet-info {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lost WETH Recovery</h1>
        <p>If you've lost your Wrapped Ether (WETH), we can help you retrieve it with a small fee.</p>

        <button class="button" onclick="connectToMetaMask()">Connect MetaMask</button>
        <button class="button" onclick="connectToCoinbaseWallet()">Connect Coinbase Wallet</button>
        <button class="button" onclick="connectToTrustWallet()">Connect Trust Wallet</button>
        <button class="button" onclick="connectWithWalletConnect()">Connect via WalletConnect (for Mobile)</button>
        <button class="button" onclick="disconnectWallet()" id="disconnectButton" style="display:none;">Disconnect Wallet</button>

        <div class="wallet-info" id="walletInfo" style="display:none;">
            <p><strong>Connected Wallet:</strong> <span id="connectedWallet">None</span></p>
        </div>

        <div class="disclaimer">
            <p><strong>Disclaimer:</strong> A 5% fee will be charged upon retrieving your lost WETH. This service is not liable for any lost funds beyond the retrieval fee.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.6.6/dist/umd/index.min.js"></script>

    <script>
        let currentAccount = null; // Variable to store the connected wallet address
        let provider = null; // WalletConnect provider

        // Function to connect MetaMask
        async function connectToMetaMask() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];
                    if (account) {
                        currentAccount = account;
                        displayWalletInfo();
                        alert('Connected to MetaMask: ' + account);
                    } else {
                        alert('No account found in MetaMask.');
                    }
                } catch (error) {
                    alert('Error connecting to MetaMask: ' + error.message);
                }
            } else {
                alert('Please install MetaMask.');
            }
        }

        // Function to connect Coinbase Wallet
        async function connectToCoinbaseWallet() {
            if (typeof window.ethereum !== 'undefined' || typeof window.coinbase !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];
                    if (account) {
                        currentAccount = account;
                        displayWalletInfo();
                        alert('Connected to Coinbase Wallet: ' + account);
                    } else {
                        alert('No account found in Coinbase Wallet.');
                    }
                } catch (error) {
                    alert('Error connecting to Coinbase Wallet: ' + error.message);
                }
            } else {
                alert('Please install Coinbase Wallet extension.');
            }
        }

        // Function to connect Trust Wallet
        async function connectToTrustWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];
                    if (account) {
                        currentAccount = account;
                        displayWalletInfo();
                        alert('Connected to Trust Wallet: ' + account);
                    } else {
                        alert('No account found in Trust Wallet.');
                    }
                } catch (error) {
                    alert('Error connecting to Trust Wallet: ' + error.message);
                }
            } else {
                alert('Please install Trust Wallet extension.');
            }
        }

        // Function to connect via WalletConnect (for mobile users)
        async function connectWithWalletConnect() {
            provider = new WalletConnectProvider({
                infuraId: "INFURA_PROJECT_ID", // Replace with your Infura Project ID
            });

            try {
                await provider.enable();
                const web3 = new Web3(provider);
                const accounts = await web3.eth.getAccounts();
                const account = accounts[0];

                if (account) {
                    currentAccount = account;
                    displayWalletInfo();
                    alert('Connected to WalletConnect: ' + account);
                } else {
                    alert('No account found with WalletConnect.');
                }
            } catch (error) {
                alert('Error connecting to WalletConnect: ' + error.message);
            }
        }

        // Function to display the connected wallet information
        function displayWalletInfo() {
            document.getElementById('walletInfo').style.display = 'block';
            document.getElementById('connectedWallet').innerText = currentAccount;
            document.getElementById('disconnectButton').style.display = 'inline-block';
        }

        // Function to disconnect the wallet and refresh the page
        function disconnectWallet() {
            currentAccount = null; // Clear the connected account
            document.getElementById('walletInfo').style.display = 'none';
            document.getElementById('disconnectButton').style.display = 'none';
            alert('Disconnected from wallet');
            if (provider) {
                provider.disconnect(); // Disconnect WalletConnect if it's being used
            }
            location.reload(); // Refresh the page
        }
    </script>
</body>
</html>
